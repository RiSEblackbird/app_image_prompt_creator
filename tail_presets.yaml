      description_ja: "ワンショット・ドキュメンタリー調の現実的トーン"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"single-take documentary shot that follows this world in a realistic tone, delivering intensely polished visual storytelling\",\"style\":\"one-shot documentary\"}}"
