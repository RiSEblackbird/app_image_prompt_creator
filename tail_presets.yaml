      description_ja: "サスペンスドラマ風の緊張感あるシーン"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"tense, dramatic scene from a suspense TV drama with moody lighting and framing, delivering intensely polished visual storytelling\",\"genre\":\"suspense drama\"}}"
