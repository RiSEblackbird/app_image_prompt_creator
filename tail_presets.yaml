  movie:
    - id: none
      description_ja: "（なし）"
      prompt: ""
    - id: movie_70mm
      description_ja: "70mmフィルムのシネマティック全編"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"sweeping cinematic sequence shot on 70mm film, delivering intensely polished visual storytelling\",\"look\":\"dramatic lighting\"}}"
    - id: movie_ultra_fidelity
      description_ja: "4K HDR の高精細トラッキングショット"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"dynamic tracking shot captured as ultra high fidelity footage, delivering intensely polished visual storytelling\",\"format\":\"4K HDR\"}}"
    - id: movie_arthouse
      description_ja: "ムーディーなアートハウス短編"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"moody arthouse short film, delivering intensely polished visual storytelling\",\"camera\":\"deliberate movement\"}}"
    - id: movie_trailer
      description_ja: "モダンな映画予告編風の高速モンタージュ"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"fast-paced montage that is a modern movie trailer with tightly cut sequences, delivering intensely polished visual storytelling\",\"grade\":\"Dolby Vision\"}}"
    - id: movie_tight_cinematic
      description_ja: "タイトなシネマティックショット (4K)"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"tight cinematic shot with controlled, fluid camera motion, delivering intensely polished visual storytelling\",\"format\":\"4K\"}}"
