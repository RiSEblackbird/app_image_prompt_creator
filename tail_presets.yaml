      prompt: ""
    - id: photo_8k
      description_ja: "超高解像度写真 (8K)"
      prompt: "A high resolution photograph. Very high resolution. 8K photo"
    - id: sumi_e
      description_ja: "日本画・墨絵スタイル"
      prompt: "a Japanese ink painting. Zen painting"
