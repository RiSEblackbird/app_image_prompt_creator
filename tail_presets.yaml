      description_ja: "1960年代フィルムプリント風の雰囲気カット"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"atmospheric sequence graded as an authentic 1960s film print, delivering intensely polished visual storytelling\",\"grade\":\"film emulation\"}}"
    - id: movie_studio_lighting
      description_ja: "スタジオライティングの高コントラストショット"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"crisp studio-lit shot with high contrast and clean composition, delivering intensely polished visual storytelling\",\"look\":\"studio lighting\"}}"
    - id: movie_handheld
      description_ja: "ハンドヘルド撮影の自然なモーションブラー"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"handheld cinematic shot with subtle motion blur and natural grain, delivering intensely polished visual storytelling\",\"camera\":\"handheld\"}}"
