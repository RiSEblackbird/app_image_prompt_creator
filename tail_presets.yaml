      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"psychological horror film with eerie atmosphere and damp visual texture, no jump scares, delivering intensely polished visual storytelling\",\"genre\":\"quiet terror\"}}"
