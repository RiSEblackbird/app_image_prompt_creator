      description_ja: "ダイナミックな天候と幾何学的構図の時代劇風"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"dynamic movement of weather and elements with strong geometric composition, delivering intensely polished visual storytelling\",\"style\":\"epic historical atmosphere\"}}"
    # ---- TV番組系プリセット（番組: 10パターン）----
    - id: tv_news_studio
      description_ja: "ニュース番組スタジオの本番収録"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"live news studio program with clear lighting, anchor desk framing, and crisp on-air graphics, delivering intensely polished visual storytelling\",\"genre\":\"tv_news_program\"}}"
    - id: tv_morning_show
      description_ja: "朝の情報番組スタジオの明るい雰囲気"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"morning information program filmed in a bright studio with lively hosts and gentle camera movement, delivering intensely polished visual storytelling\",\"genre\":\"tv_morning_show\"}}"
    - id: tv_talk_variety
      description_ja: "トーク中心のバラエティ番組収録"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"studio talk variety program with seated guests, multi-camera switching, and clearly framed reactions, delivering intensely polished visual storytelling\",\"genre\":\"tv_talk_variety\"}}"
    - id: tv_travelogue
