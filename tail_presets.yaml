      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"documentary that starts with a focus on nature and then transitions to futuristic technology scenes, delivering intensely polished visual storytelling\",\"style\":\"gradual transition spanning vast time\"}}"
