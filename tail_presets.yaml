  movie:
    - id: none
      description_ja: "（なし）"
      prompt: ""
    - id: movie_70mm
      description_ja: "70mmフィルムのシネマティック全編"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"sweeping cinematic sequence shot on 70mm film\",\"look\":\"dramatic lighting\"}}"
    - id: movie_ultra_fidelity
      description_ja: "4K HDR の高精細トラッキングショット"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"dynamic tracking shot captured as ultra high fidelity footage\",\"format\":\"4K HDR\"}}"
    - id: movie_arthouse
      description_ja: "ムーディーなアートハウス短編"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"moody arthouse short film\",\"camera\":\"deliberate movement\"}}"
    - id: movie_trailer
      description_ja: "モダンな映画予告編風の高速モンタージュ"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"fast-paced montage cut like a modern movie trailer\",\"grade\":\"Dolby Vision\"}}"
    - id: movie_tight_cinematic
      description_ja: "タイトなシネマティックショット (4K)"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"tight cinematic shot with controlled, fluid camera motion\",\"format\":\"4K\"}}"
    - id: movie_60s_film
      description_ja: "1960年代フィルムプリント風の雰囲気カット"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"atmospheric sequence graded like a 1960s film print\",\"grade\":\"film emulation\"}}"
    - id: movie_studio_lighting
      description_ja: "スタジオライティングの高コントラストショット"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"crisp studio-lit shot with high contrast and clean composition\",\"look\":\"studio lighting\"}}"
    - id: movie_handheld
      description_ja: "ハンドヘルド撮影の自然なモーションブラー"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"handheld cinematic shot with subtle motion blur and natural grain\",\"camera\":\"handheld\"}}"
    - id: movie_8k_master
      description_ja: "8K マスターのスムーズな編集シネマティック"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"cinematic shot mastered in 8K with smooth editing rhythm\",\"format\":\"8K\"}}"
    - id: movie_drone_one_shot
      description_ja: "ドローンによるワンテイク空撮"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"continuous one-take aerial drone footage flying smoothly through the scene\",\"camera\":\"drone one-shot\"}}"
    - id: movie_suspense_drama
      description_ja: "サスペンスドラマ風の緊張感あるシーン"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"tense, dramatic scene from a suspense TV drama with moody lighting and framing\",\"genre\":\"suspense drama\"}}"
    - id: movie_one_shot_doc
      description_ja: "ワンショット・ドキュメンタリー調の現実的トーン"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"single-take documentary-style shot that follows this world in a realistic tone\",\"style\":\"one-shot documentary\"}}"
    - id: movie_heavy_scifi
      description_ja: "重厚でスタイリッシュなSFスタイル"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"heavy and stylish sci-fi sequence with deep atmosphere\",\"look\":\"futuristic aesthetics\"}}"
    - id: movie_scifi_trailer
      description_ja: "モダンなSF映画トレーラー風（ドルビー音響感）"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"modern sci-fi movie trailer style with cinematic lighting\",\"grade\":\"Dolby Digital atmosphere\"}}"
    - id: movie_accelerating_edit
      description_ja: "時間経過と共に加速するドラマティックな編集"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"editing that accelerates dramatically with rapid cut switching over time\",\"style\":\"dynamic speed acceleration\"}}"
    - id: movie_nature_to_future
      description_ja: "自然から未来技術へ変化するドキュメンタリー調"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"documentary style starting with nature focus and graduating to futuristic technology scenes\",\"style\":\"gradual transition spanning vast time\"}}"
    - id: movie_psychological_horror
      description_ja: "静かなる恐怖・ホラーテイスト（ジャンプスケアなし）"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"psychological horror taste with eerie atmosphere and damp visual texture, no jump scares\",\"genre\":\"quiet terror\"}}"
    - id: movie_hollywood_action
      description_ja: "ハリウッドアクション大作スタイル"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"Hollywood action blockbuster style with explosive visuals and epic scale\",\"style\":\"high production value\"}}"
    - id: movie_epic_realism
      description_ja: "壮大で写実的な実写映画風（IMAX品質）"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"complex narrative structure with practical effects look and grandiose scale\",\"format\":\"IMAX quality realism\"}}"
    - id: movie_dynamic_samurai
      description_ja: "ダイナミックな天候と幾何学的構図の時代劇風"
      prompt: "{\"video_style\":{\"scope\":\"full_movie\",\"description\":\"dynamic movement of weather and elements with strong geometric composition\",\"style\":\"epic historical atmosphere\"}}"


